<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiggaTube</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="niggaico.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header img {
            height: 50px;
            margin-right: 10px;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .video-player {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
        .video-details {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        .video-details h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .video-details p {
            margin: 5px 0;
            color: #555;
        }
        .video-details .uploader,
        .video-details .date {
            color: grey;
            font-size: 14px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="niggatubelogo.png" alt="Logo">
        <h1>NiggaTube</h1>
    </header>
    <div class="video-container">
        <video class="video-player" controls>
            <source src="48TJ2T0.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-details">
            <h2>Nice man gives out presents</h2>
            <p class="uploader">Uploaded by: Sebastianeq142</p>
            <p class="description">miły pan rozdaje prezenty ale słodkie.</p>
            <p class="date">Uploaded on: October 18, 2024</p>
        </div>
    </div>
    <footer>
        <p>© 2024 NiggaTube. All rights reserved.</p>
    </footer>
</body>
</html>
