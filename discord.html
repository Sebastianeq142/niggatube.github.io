<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button</title>
    <style>
        /* Center the button both vertically and horizontally */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Style the button */
        #redirectButton {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #7289DA; /* Discord's brand color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #redirectButton:hover {
            background-color: #5a6da8; /* Slightly darker shade for hover effect */
        }
    </style>
</head>
<body>

    <!-- Button that redirects on click -->
    <button id="redirectButton" onclick="window.location.href='https://discord.gg/XcvW6vg8vc'">Redirect</button>

</body>
</html>
