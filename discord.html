<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Instant redirect using meta refresh -->
    <meta http-equiv="refresh" content="0; url=https://discord.gg/XcvW6vg8vc">
    <title>Redirecting to Discord...</title>
    
    <!-- Optional: JavaScript redirect as a backup -->
    <script>
        window.location.replace("https://discord.gg/XcvW6vg8vc");
    </script>
</head>
<body>
    <!-- Fallback link if both redirect methods fail -->
    <p>If you are not redirected automatically, 
       <a href="https://discord.gg/XcvW6vg8vc">click here to join the Discord server</a>.</p>
</body>
</html>
