<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="NiggaTube - dżentelmen w samolocie życzy wszystkim miłej podróży">
    <meta property="og:description" content="prawdziwy król na pokładzie">
    <meta property="og:image" content="https://niggatube.pl/video4.png">
    <meta property="og:url" content="https://niggatube.pl/">

    <!-- Optional Tags for Better Control -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="NiggaTube">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiggaTube</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="niggaico.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #ffffff;
        }
        header {
            background-color: #FF4500;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header img {
            height: 40px;
            margin-right: 15px;
            cursor: pointer;
        }
        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            margin: 0;
            font-weight: 700;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-bottom: 20px;
        }
        .video-player {
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 16 / 9;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        .video-details {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px; /* Add margin at the bottom */
        }
        .video-details h2 {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            font-size: 28px;
            color: #e0e0e0;
        }
        .video-details p {
            margin: 8px 0;
            color: #b0b0b0;
        }
        .video-details .uploader,
        .video-details .date {
            color: #8c8c8c;
            font-size: 15px;
        }
        footer {
            font-family: 'Montserrat', sans-serif;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        @media screen and (max-width: 600px) {
            header h1 {
                font-size: 16px;
            }
            .video-details h2 {
                font-size: 22px;
            }
        }
    </style>
    <script>
        function redirectToMainPage() {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <header>
        <img src="niggatubelogo.png" alt="Logo" onclick="redirectToMainPage()">
        <h1>NiggaTube</h1>
    </header>
    <div class="video-container">
        <video class="video-player" controls>
            <source src="burgerking.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-details">
            <h2>dżentelmen w samolocie życzy wszystkim miłej podróży</h2>
            <p class="uploader">Uploaded by: qwentim </p>
            <p class="description">prawdziwy król na pokładzie</p>
            <p class="date">Uploaded on: October 25, 2024</p>
        </div>
    </div>
    <footer>
        <p>© 2024 NiggaTube. All rights reserved.</p>
    </footer>
</body>
</html>
